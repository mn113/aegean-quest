<!DOCTYPE HTML>
<head>
	<meta charset="utf-8">
	<title>Dijkstra's Shortest Path Calculator</title>
</head>
<body>
	<h1>Dijkstra's Shortest Path Calculator</h1>
	<h2>An interactive exploration of the famous Dijkstra algorithm</h2>

	<div class="spgraph" id="graph"></div>
	<p>
		Number of nodes : <input type="text" id="numberOfNodes" style="width: 30px;" name="sp-nodes" value="5"/>
		<input type="submit" value=" make table " 
			onclick="ShortestPathUtils.makeTable(document.getElementById('numberOfNodes').value);" />
	</p>

	<div id="distances"></div>
	<div id="results"></div>
	<div id="graph" class="spgraph" ></div>

	<div id="distances2"></div>
	<div id="results2"></div>
	<div id="graph2" class="spgraph" ></div>


	<link href="stylesheets/shortest-path.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="javascripts/d3.v3.min.js"></script>
	<script type="text/javascript" src="javascripts/ShortestPathCalculator.js"></script>
	<script type="text/javascript" src="javascripts/ShortestPathUtils.js"></script>
	<script type="text/javascript">

		var nodes = [
			{ index: 0, value: 'a', r: 20 },
			{ index: 1, value: 'b', r: 20 },
			{ index: 2, value: 'c', r: 20 },
			{ index: 3, value: 'd', r: 20 },
			{ index: 4, value: 'e', r: 20 }
		];

		var paths = [
			{ source: 0, target: 1, distance: 150 },
			{ source: 0, target: 2, distance: 100 },
			{ source: 2, target: 3, distance: 100 },
			{ source: 2, target: 4, distance: 160 },
			{ source: 1, target: 3, distance: 40  },
			{ source: 3, target: 4, distance: 100 },
			{ source: 1, target: 4, distance: 100 }
		];

		var sp1 = new ShortestPathCalculator(nodes, paths);

		var route = sp1.findRoute(0,4);

		var result = sp1.formatResult();

		document.getElementById('results').innerHTML = result;

		sp1.drawGraph('graph');

	</script>
</body>
</html>
